<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Albums</h2>
            <input type="text" id="searchBar" placeholder="Search for albums or tracks">
            <ul id="albumList">
                <!-- Albums will be populated here by JavaScript -->
            </ul>
        </div>
        <div class="player-section">
            <h1>Music Player</h1>
            <div class="player">
                <div class="album-cover">
                    <img id="albumCover" src="" alt="Album Cover">
                </div>
                <audio id="audio" src="" loop></audio>
                <div class="controls">
                    <button id="prev" onclick="prevSong()">Prev</button>
                    <button id="playPause" onclick="playPause()">Play</button>
                    <button id="next" onclick="nextSong()">Next</button>
                </div>
                <input type="range" id="seekSlider" value="0" min="0" step="1">
                <div class="song-info">0:00 / 0:00</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/15cef8c93e.js" crossorigin="anonymous"></script>
</body>
</html>
